<!doctype html>
<html>
  <head>
    <title>Socket.IO Test</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
    </style>
  </head>
  <body>
    <form>
      <input id="m" autocomplete="off" /><button type="button" id="#btn">Send</button>
    </form>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script>
      var socket = io('http://localhost:55444');
      var btn = document.querySelector('button');
      var m = document.querySelector('input');

      btn.addEventListener('click', function(e) {
        e.preventDefault();

        console.log('button pressed', m.value);
        socket.emit('button pressed', m.value);
      })
    </script>
  </body>
</html>
